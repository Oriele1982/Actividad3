<!-- El objetivo es posicionar el ribbon de despacho en 48 horas sobre la foto del producto.
recomendación: utilizar position:relative y position:absolute -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ribbon</title>
	<link rel="stylesheet" href="">
	<style>
		.photo{
			width: 230px;
			height: 230px;
			background-image: url(images/bateria.jpg);
			background-repeat: no-repeat;
			position: absolute;
			left: 560px;
			top: 200px;
			border: 1px solid grey;
		}

		img{
			width: 70px;
			height: 70px;
			position: relative;
			left: 150px;
			top: 150px;
		}

		p{
			text-align: center;
			position: relative;
			top: 450px;
		}
	</style>
</head>
<body>
	<div class="photo">
		<img src="images/despacho.png" alt="">
	</div>
	<p> Energy Extra Batería 10000 Mah</p>
</body>
</html>
