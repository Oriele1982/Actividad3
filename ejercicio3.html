<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banderas</title>
	<link rel="stylesheet" href="">
	<style>

		.bandera{
			width: 300px;
			height: 200px;
			border: 1px solid black;
			display: inline-block;
		}
		
		.c1 ,.c3{
			width: 300px;
			height: 50px;
			background-color: red;
		}

		.c2{
			width: 300px;
			height: 100px;
			background-color: yellow;
		}
		
		.fondo{
			width: 300px;
			height: 200px;
			background-color: red;
		}	

		.horizontal{
			width: 300px;
			height: 30px;
			background-color: white;
			position: relative;
			bottom: 120px;
		}

		.vertical{
			width: 30px;
			height: 200px;
			background-color: white;
			position: relative;
			left: 80px;
			bottom: 230px;
		}

	</style>
</head>
<body>
	<h4>España</h4>
	<div class="bandera">
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</div>

	<h4>Dinamarca</h4>
	<div class="bandera">
		<div class="fondo"></div>
		<div class="horizontal"></div>
		<div class="vertical"></div>
	</div>
	
	<h4>Emiratos Árabes</h4>
	<div class="bandera">
		
	</div>
	
	<h4>Japón</h4>
	<div class="bandera">
		
	</div>
</body>
</html>
